        /* === ANIMA√á√ÉO DOS OLHOS WATCHING === */
        .watching-eyes {

            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.8s ease;
            z-index: 5;
        }
        .eye {
            width: 120px;
            height: 120px;
            background: #fff;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
        }
        .pupil {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #ff0000 30%, #800000 70%);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease;
            box-shadow: 0 0 20px #ff0000;
        }
        .eye:nth-child(1) { animation: blink 8s infinite; }
        .eye:nth-child(2) { animation: blink 8s infinite 3s; }

        @keyframes blink {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.05); }
        }

        #mainVideo.paused ~ .watching-eyes {

        let timeLeft = 281;
        function updateCountdown() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('countdown').textContent =
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
           
            if (timeLeft > 0) {

        function updateViewers() {
            const baseCount = 179;

            const newCount = baseCount + variation;
            document.getElementById('viewerCount').textContent = newCount;
        }
        setInterval(updateViewers, 5000);

        document.addEventListener('click', function() {
            const video = document.getElementById('mainVideo');
            if (video.muted) {
                video.muted = false;
            }
        }, { once: true });

        const videoWrapper = document.querySelector('.video-wrapper');
        const pupils = document.querySelectorAll('.pupil');

        videoWrapper.addEventListener('mousemove', (e) => {
            const rect = videoWrapper.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;

            const moveX = (x / rect.width) * 40;
            const moveY = (y / rect.height) * 40;

            pupils.forEach(pupil => {
                pupil.style.transform = `translate(calc(-50% + ${moveX}px), calc(-50% + ${moveY}px))`;
            });
        });

        videoWrapper.addEventListener('mouseleave', () => {
            pupils.forEach(pupil => {
                pupil.style.transform = 'translate(-50%, -50%)';
            });
        });
