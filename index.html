        /* Countdown banner - FIXED */

        @keyframes bannerPulse {

            object-position: center;
            image-rendering: -webkit-optimize-contrast;

            transition: height 0.3s ease;
            filter: drop-shadow(0 2px 10px rgba(255, 0, 0, 0.3));

        /* Main container */

        /* Watching eyes animation */
        .watching-eyes {

            height: 150px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.8s ease;
            z-index: 5;

        .eye {

            background: #fff;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.9);

        .pupil {

            height: 50px;
            background: radial-gradient(circle, #ff0000 30%, #800000 70%);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            box-shadow: 0 0 25px #ff0000;

        .eye:nth-child(1) { animation: blink 8s infinite; }
        .eye:nth-child(2) { animation: blink 8s infinite 3s; }

        @keyframes blink {

        #mainVideo.paused ~ .watching-eyes {

        }

    <script>
        // Countdown timer
        let timeLeft = 281;
        function updateCountdown() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('countdown').textContent =
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
           
            if (timeLeft > 0) {
                timeLeft--;
            } else {
                timeLeft = 281;
            }
        }
        setInterval(updateCountdown, 1000);

        // Live viewers counter
        function updateViewers() {
            const baseCount = 179;
            const variation = Math.floor(Math.random() * 20) - 10;
            const newCount = baseCount + variation;
            document.getElementById('viewerCount').textContent = newCount;
        }
        setInterval(updateViewers, 5000);

        // Unmute video on first interaction
        document.addEventListener('click', function() {
            const video = document.getElementById('mainVideo');
            if (video.muted) {
                video.muted = false;
            }
        }, { once: true });

        // Eye tracking effect
        const videoWrapper = document.querySelector('.video-wrapper');
        const pupils = document.querySelectorAll('.pupil');

        videoWrapper.addEventListener('mousemove', (e) => {
            const rect = videoWrapper.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;

            const moveX = (x / rect.width) * 40;
            const moveY = (y / rect.height) * 40;

            pupils.forEach(pupil => {
                pupil.style.transform = `translate(calc(-50% + ${moveX}px), calc(-50% + ${moveY}px))`;
            });
        });

        videoWrapper.addEventListener('mouseleave', () => {
            pupils.forEach(pupil => {
                pupil.style.transform = 'translate(-50%, -50%)';
            });
        });
